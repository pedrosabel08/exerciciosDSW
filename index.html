<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testando JavaScript</title>
</head>

<body>
    <h1>Validação de formulários</h1>
    <form action="">
        <div class="nome">
            <label for="nome">Digite seu nome</label>
            <input type="text" id="nome">
        </div>
        <div class="sobrenome">
            <label for="sobrenome">Digite seu sobrenome</label>
            <input type="text" id="sobrenome">
        </div>
        <div class="email">
            <label for="email">Digite seu email</label>
            <input type="text" id="email">
        </div>
        <div class="telefone">
            <label for="telefone">Digite seu telefone</label>
            <input type="text" id="telefone" maxlength="15" placeholder="(00) 00000-0000"
                oninput="mascaraTelefone(this)">
        </div>
        <div class="cep">
            <label for="cep">Digite seu CEP:</label>
            <input type="text" id="cep" maxlength="9" onchange="consultaCEP(this.value)">
        </div>
        <div class="rua">
            <label for="rua">Digite sua rua</label>
            <input type="text" id="rua">
        </div>
        <div class="bairro">
            <label for="bairro">Digite seu bairro</label>
            <input type="text" id="bairro">
        </div>
        <div class="cidade">
            <label for="cidade">Digite sua cidade</label>
            <input type="text" id="cidade">
        </div>
        <div class="estado">
            <label for="estado">Digite seu estado</label>
            <input type="text" id="estado">
        </div>
        <div class="button">
            <input type="button" id="button" value="Salvar" onclick="validaCampos()">
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
